name: Skills Trending Daily

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC (10:00 Beijing)

  workflow_dispatch:

concurrency:
  group: skills-trending
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  trending:
    name: Generate Skills Trending Report
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment info
        run: |
          echo "Python: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Current time (UTC): $(date -u)"
          echo "Target date: $(date -u +%Y-%m-%d)"

      - name: Create data directory
        run: mkdir -p data

      - name: Run Skills Trending
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'onboarding@resend.dev' }}
          DB_RETENTION_DAYS: 30
        run: python src/main_trending.py

      - name: Upload database backup
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trends-db-${{ github.run_number }}
          path: data/trends.db
          retention-days: 90

      - name: Check execution result
        if: always()
        run: |
          if [ -f "data/trends.db" ]; then
            echo "Database file exists"
            ls -lh data/
          else
            echo "Database file not found"
          fi
